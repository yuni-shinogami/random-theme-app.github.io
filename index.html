<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雑談テーマルーレット</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div id="app" class="container mx-auto px-4 py-8 max-w-md">
    <!-- ヘッダー -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">🎯 雑談テーマ</h1>
      <p class="text-gray-600 text-sm">グループの話題を決めよう！</p>
    </header>

    <!-- メインコンテンツ -->
    <main class="space-y-8">
      <!-- テーマ表示エリア -->
      <div class="theme-display bg-white rounded-2xl shadow-lg border-2 border-gray-100 p-6 mb-2">
        <div id="theme-text" class="text-center">
          <p class="text-lg text-gray-500">スタートボタンを押してください</p>
        </div>
      </div>

      <!-- メインボタンエリア -->
      <div class="flex justify-center items-center gap-2">
        <!-- スタートボタン -->
        <button 
          id="start-btn" 
          class="btn-tap w-25 h-25 bg-gradient-to-r from-green-400 to-green-600 text-white text-lg font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex flex-col items-center justify-center"
          style="width: 100px; height: 100px;"
        >
          <span class="text-3xl">🎲</span>
          <span class="text-xs">START</span>
        </button>

        <!-- ストップボタン -->
        <button 
          id="stop-btn" 
          class="btn-tap w-25 h-25 bg-gradient-to-r from-red-400 to-red-600 text-white text-lg font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 opacity-50 cursor-not-allowed flex flex-col items-center justify-center"
          style="width: 100px; height: 100px;"
          disabled
        >
          <span class="text-3xl">⏹️</span>
          <span class="text-xs">STOP</span>
        </button>
      </div>
    </main>


  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
